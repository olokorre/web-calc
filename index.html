<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/structure.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <title>Web Calculator</title>
</head>

<body>
    <div class="container" align="center">
        <h1>Welcome to the Web Calculator :3</h1>
        <div class="calculator">
            <textarea id="display" cols="17" rows="3" readonly></textarea>
            <div class="row">
                <button class="clean">AC</button>
                <button class="backspace">B</button>
                <button class="numbers operations">^</button>
                <button class="numbers operations">/</button>
            </div>
            <div class="row">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="numbers operations">+</button>
            </div>
            <div class="row">
                <button class="numbers">4</button>
                <button class="numbers">6</button>
                <button class="numbers">6</button>
                <button class="numbers operations">-</button>
            </div>
            <div class="row">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers operations">*</button>
            </div>
            <div class="row">
                <button class="numbers operations">(</button>
                <button class="numbers operations">)</button>
                <button class="numbers">0</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="/js/buttons.js"></script>
</body>

</html>
